<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Conway's Game of Life - p5.js</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script type="module" src="assets/js/sketch.js"></script>
  </head>
  <body>
    <header id="title">
      <h1>Conway's Game of Life</h1>
    </header>
    <main id="wrapper">
      <div id="p5-holder"></div>
      <div class="box controls">
        <div class="subtitle">Controls</div>
        <button id="buttonRun">Run</button>
        <button id="buttonStep">Step</button>
        <button id="buttonClear">Clear</button>
      </div>
      <div class="box">
        <div class="subtitle">Stats</div>
        <p><span id="generation">0</span> generations | <span id="livecells">0</span> live cells</p>
      </div>
    </main>
    <footer id="footer">
      Game of Life using p5.js &amp; p5.sound
    </footer>
  </body>
</html>
